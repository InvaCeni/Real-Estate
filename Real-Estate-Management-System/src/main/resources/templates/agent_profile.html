<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Agent Profile - VIEWS REAL ESTATE</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="font-inter bg-gray-50">
<!-- Navigation -->
<nav class="bg-white shadow-lg">
    <div class="max-w-7xl mx-auto px-4">
        <div class="flex justify-between h-16">
            <div class="flex">
                <div class="flex-shrink-0 flex items-center">
                    <a href="/" class="text-2xl font-bold">VIEWS REAL ESTATE</a>
                </div>
            </div>
            <div class="flex items-center space-x-4">
                <span class="text-gray-700">Welcome, Agent</span>
                <a href="/logout" class="text-red-600 hover:text-red-700">Logout</a>
            </div>
        </div>
    </div>
</nav>

<div class="flex min-h-screen">
    <!-- Sidebar -->
    <aside class="w-64 bg-white shadow-lg">
        <div class="p-4">
            <nav class="space-y-2">
                <a href="/agent/dashboard" class="flex items-center space-x-2 p-2 text-gray-700 hover:bg-gray-50 rounded-lg">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
                    </svg>
                    <span>Dashboard</span>
                </a>
                <a href="/agent/properties" class="flex items-center space-x-2 p-2 text-gray-700 hover:bg-gray-50 rounded-lg">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"/>
                    </svg>
                    <span>My Properties</span>
                </a>
                <a href="/agent/messages" class="flex items-center space-x-2 p-2 text-gray-700 hover:bg-gray-50 rounded-lg">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"/>
                    </svg>
                    <span>Messages</span>
                </a>
                <a href="/agent/profile" class="flex items-center space-x-2 p-2 bg-blue-50 text-blue-700 rounded-lg">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                    </svg>
                    <span>Profile</span>
                </a>
            </nav>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-8">
        <div class="max-w-4xl mx-auto">
            <h1 class="text-3xl font-bold text-gray-800 mb-8">Agent Profile</h1>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                <!-- Profile Picture and Basic Info -->
                <div class="bg-white rounded-lg shadow p-6 md:col-span-1">
                    <div class="text-center">
                        <div class="w-32 h-32 rounded-full bg-gray-200 mx-auto mb-4 flex items-center justify-center">
                            <svg class="w-16 h-16 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                            </svg>
                        </div>
                        <h2 class="text-xl font-semibold text-gray-800" th:text="${agent.fullName}">John Doe</h2>
                        <p class="text-gray-600" th:text="${agent.email}">john.doe@viewsrealestate.com</p>
                        <button class="mt-4 bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition duration-300">
                            Change Profile Picture
                        </button>
                    </div>
                </div>

                <!-- Profile Details -->
                <div class="bg-white rounded-lg shadow p-6 md:col-span-2">
                    <h3 class="text-xl font-semibold text-gray-800 mb-6">Personal Information</h3>
                    <form th:action="@{/agent/profile/update}" method="post">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label class="block text-gray-700 font-medium mb-2">First Name</label>
                                <input
                                        type="text"
                                        name="firstName"
                                        th:value="${agent.firstName}"
                                        class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                >
                            </div>
                            <div>
                                <label class="block text-gray-700 font-medium mb-2">Last Name</label>
                                <input
                                        type="text"
                                        name="lastName"
                                        th:value="${agent.lastName}"
                                        class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                >
                            </div>
                            <div>
                                <label class="block text-gray-700 font-medium mb-2">Email</label>
                                <input
                                        type="email"
                                        name="email"
                                        th:value="${agent.email}"
                                        class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                >
                            </div>
                            <div>
                                <label class="block text-gray-700 font-medium mb-2">Phone Number</label>
                                <input
                                        type="tel"
                                        name="phoneNumber"
                                        th:value="${agent.phoneNumber}"
                                        class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                >
                            </div>
                        </div>

                        <div class="mt-6">
                            <label class="block text-gray-700 font-medium mb-2">About Me</label>
                            <textarea
                                    name="aboutMe"
                                    rows="4"
                                    class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                    th:text="${agent.aboutMe}"
                            ></textarea>
                        </div>

                        <div class="mt-6">
                            <h3 class="text-xl font-semibold text-gray-800 mb-4">Specializations</h3>
                            <div class="grid grid-cols-2 md:grid-cols-3 gap-4">
                                <div th:each="specialization : ${specializations}" class="flex items-center">
                                    <input
                                            type="checkbox"
                                            name="specializations"
                                            th:value="${specialization}"
                                            th:checked="${agent.specializations?.contains(specialization)}"
                                            class="mr-2 rounded focus:ring-blue-500"
                                    >
                                    <label class="text-gray-700" th:text="${specialization}">Residential</label>
                                </div>
                            </div>
                        </div>

                        <div class="mt-8 flex justify-end space-x-4">
                            <button type="button" class="bg-gray-200 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-300 transition duration-300">
                                Cancel
                            </button>
                            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition duration-300">
                                Save Changes
                            </button>
                        </div>
                    </form>
                </div>

                <!-- Additional Sections -->
                <div class="bg-white rounded-lg shadow p-6 md:col-span-3">
                    <div class="grid md:grid-cols-2 gap-6">
                        <!-- License Information -->
                        <div>
                            <h3 class="text-xl font-semibold text-gray-800 mb-4">License Information</h3>
                            <div class="space-y-4">
                                <div>
                                    <label class="block text-gray-700 font-medium mb-2">License Number</label>
                                    <input
                                            type="text"
                                            name="licenseNumber"
                                            th:value="${agent.licenseNumber}"
                                            class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                    >
                                </div>
                                <div>
                                    <label class="block text-gray-700 font-medium mb-2">Expiration Date</label>
                                    <input
                                            type="date"
                                            name="licenseExpiration"
                                            th:value="${agent.licenseExpiration}"
                                            class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                    >
                                </div>
                            </div>
                        </div>

                        <!-- Security -->
                        <div>
                            <h3 class="text-xl font-semibold text-gray-800 mb-4">Security</h3>
                            <div class="space-y-4">
                                <div>
                                    <label class="block text-gray-700 font-medium mb-2">Current Password</label>
                                    <input
                                            type="password"
                                            name="currentPassword"
                                            class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                    >
                                </div>
                                <div>
                                    <label class="block text-gray-700 font-medium mb-2">New Password</label>
                                    <input
                                            type="password"
                                            name="newPassword"
                                            class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                    >
                                </div>
                                <div>
                                    <label class="block text-gray-700 font-medium mb-2">Confirm New Password</label>
                                    <input
                                            type="password"
                                            name="confirmPassword"
                                            class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                    >
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
</body>
</html>
