spring.application.name=Real-Estate-Management-System

spring.datasource.url=jdbc:mysql://localhost:3306/real_estate_management_db
spring.datasource.username=root
spring.datasource.password=12345
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

//JPA Configuration
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


spring.h2.console.enabled=true

# Disable security for all routes
spring.security.filter.dispatcher-types=REQUEST

# Allow all requests (this might still need security config, depending on your version)
spring.security.filter.disabled=true
allowPublicKeyRetrieval=true
# JWT Configuration
app.jwt.expiration-ms=3600000

